version: '3.8'

services:
  web:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
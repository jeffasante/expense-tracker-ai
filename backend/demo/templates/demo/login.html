{% extends 'demo/base.html' %}

{% block title %}Login - Ladder AI Expense Tracker{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="main-content" style="max-width: 400px; margin: 0 auto;">
        <h2 class="section-title">Login</h2>
        <form class="expense-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <svg width="16" height="16">
                    <use href="#log-in"></use>
                </svg>
                Login
            </button>
        </form>
        <p style="text-align: center; margin-top: 16px; color: #666;">
            Don't have an account? <a href="{% url 'demo_register' %}" style="color: #1a1a1a;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Mock login - in real app, make API call
        if (username && password) {
            localStorage.setItem('access_token', 'mock_token');
            localStorage.setItem('user_data', JSON.stringify({username: username}));
            window.location.href = '{% url "demo_home" %}';
        }
    });
</script>
{% endblock %}

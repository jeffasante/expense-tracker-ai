<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ladder AI Expense Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'demo/css/ladder-theme.css' %}" rel="stylesheet">
</head>
<body style="background-color: var(--color-grayscale-17);">
    <nav class="navbar navbar-expand-lg navbar-dark ladder-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'demo_home' %}">
                <div class="ladder-gradient-primary rounded-circle p-2 me-3">
                    <i class="fas fa-chart-line text-white"></i>
                </div>
                <div>
                    <div class="fw-bold">Ladder Financial</div>
                    <small class="opacity-75">AI Expense Tracker</small>
                </div>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link px-3" href="{% url 'demo_home' %}"><i class="fas fa-brain me-1"></i>Live Demo</a>
                <a class="nav-link px-3" href="{% url 'demo_analytics' %}"><i class="fas fa-chart-bar me-1"></i>Analytics</a>
                <a class="nav-link px-3" href="/api/docs/" target="_blank"><i class="fas fa-code me-1"></i>API Docs</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

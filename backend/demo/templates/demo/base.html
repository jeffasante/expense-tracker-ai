<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Expense Tracker Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ai-badge { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); }
        .category-badge { font-size: 0.8rem; }
        .confidence-bar { height: 8px; border-radius: 4px; }
        .demo-card { border-left: 4px solid #667eea; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'demo_home' %}">
                <i class="fas fa-robot me-2"></i>AI Expense Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'demo_home' %}">Live Demo</a>
                <a class="nav-link" href="{% url 'demo_analytics' %}">Analytics</a>
                <a class="nav-link" href="/api/docs/" target="_blank">API Docs</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

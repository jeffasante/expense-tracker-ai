{% extends 'demo/base.html' %}

{% block title %}Register - Ladder AI Expense Tracker{% endblock %}

{% block content %}
<div class="dashboard">
    <div class="main-content" style="max-width: 400px; margin: 0 auto;">
        <h2 class="section-title">Register</h2>
        <form class="expense-form" id="registerForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <svg width="16" height="16">
                    <use href="#user-plus"></use>
                </svg>
                Register
            </button>
        </form>
        <p style="text-align: center; margin-top: 16px; color: #666;">
            Already have an account? <a href="{% url 'demo_login' %}" style="color: #1a1a1a;">Login here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }
        
        // Mock registration - in real app, make API call
        if (username && email && password) {
            localStorage.setItem('access_token', 'mock_token');
            localStorage.setItem('user_data', JSON.stringify({username: username, email: email}));
            window.location.href = '{% url "demo_home" %}';
        }
    });
</script>
{% endblock %}

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
      env:
        SECRET_KEY: 'OGMtcFP}d0g7&5y'
        DEBUG: true
    
    - name: Run Django tests
      run: |
        cd backend
        python manage.py test
      env:
        SECRET_KEY: 'OGMtcFP}d0g7&5y'
        DEBUG: true
    
    - name: Test AI components
      run: |
        cd backend
        python -c "from ai.models.rule_based_categorizer import RuleBasedCategorizer; c = RuleBasedCategorizer(); print('AI tests passed:', c.predict('waakye')['predicted_category'] == 'food')"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker-compose build
    
    - name: Test Docker deployment
      run: |
        docker-compose up -d
        sleep 30
        curl -f http://localhost:8000/ || exit 1
        docker-compose down

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run security audit
      run: |
        pip install safety
        cd backend
        safety check -r requirements.txt --ignore 70612
      continue-on-error: true